<style>
  *{
          padding:0;
          margin: 0;
      }
  body{
          background-color: white;
          width:100%;
          font-family: sans-serif;
          display:flex;
          justify-content: center;
          align-items:center;
      }
      .card-container{
          width:300px;
          height:380px ;
          display: block;
          margin: auto;
      }
      .card{
        width:100%;
        height:100%;
        background-color: lightpink;
        border:6px solid gray;
        border-radius: 5px;
        margin:50px;
        position:relative;
        overflow: hidden;
        }
     img{
     width:200px;
     height: 150px;
     display: block;
     margin:auto;
     padding:10px;
   }
   .name{
      margin: 20px;
      padding-left:4px;
      text-align: center;
      text-shadow:0 3px #777;
   }
   .section-1{
      margin: 15px;
      padding-left:4px;
      text-align: center;
      color:black;
   }
   .card:before,
      .card:after{
          position:absolute;
          content:'';
          width:100%;
          height:100%;
          z-index:3;
      }
      .card:before{
          top:-110%;
          background-color: #da8558;
          transition:top .3s;
      }
      .card:after{
          bottom:-110%;
          background-color: #467fa0;
          transition:bottom .3s;
      }
      .card:hover::before{
          top:-50%;
      }
      .card:hover::after{
          bottom:-50%;
      }
     .card-hover{
      position: absolute;
          top:50%;
          left:50%;
          transform:translate(-50%,-50%);
          transition: z-index .3s;
          z-index:1;
      }
    .card:hover .card-hover{
     z-index: 10;
}
</style>
<body>
  <div class="card-container">
          <div class="card">
              <div class="card-hover">
              <img src="images/female-placeholder.webp" alt="Person image">
              <br>
              <hr>
               <h1 class="name">Sandhya </h1>
               <div class="section-1">
                   <h4>Languages Known</h4>
                   <p>HTML5,CSS3,Js</p>
               </div>
               </div>
      </div>
  </div>
</body>
</html>
