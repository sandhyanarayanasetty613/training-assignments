<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid rgb(157, 157, 175);
  text-align: left;
  padding: 8px;
}
tr{ border-bottom: 2px dotted #999; }
</style>
</head>
<body>

<h2>HTML Table</h2>

<table>
  <tr>
    <th>Product ID</th>
    <th>Product Name</th>
    <th>Product Quality</th>
    <th>Product Quantity</th>
  </tr>
  <tr>
    <td>1</td>
    <td>Wheat</td>
    <td>Good</td>
    <td>200 Bags</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Rice</td>
    <td>Good</td>
    <td>250 Bags</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Sugar</td>
    <td>Good</td>
    <td>200 Bags</td>
  </tr>
</table>

</body>
</html>
